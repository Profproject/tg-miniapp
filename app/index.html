<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Subscribo — Access Control</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="/static/style.css?v=7" />
</head>
<body>
  <div class="bg">
    <canvas id="stars"></canvas>
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>
  </div>

  <main class="wrap">
    <section class="card" id="card">
      <header class="head">
        <div class="logo">✨</div>
        <div>
          <h1>Subscribo</h1>
          <p class="sub">Access Control Engine (Telegram Mini App)</p>
        </div>
      </header>

      <div class="panel">
        <div class="row">
          <span class="label">User</span>
          <span class="value mono" id="uid">—</span>
        </div>
        <div class="row">
          <span class="label">Plan</span>
          <span class="value" id="plan">—</span>
        </div>
        <div class="row">
          <span class="label">Status</span>
          <span class="value" id="status">Loading…</span>
        </div>
        <div class="row">
          <span class="label">Expires</span>
          <span class="value mono" id="expires">—</span>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="btnActivate" type="button">
          Activate PRO (30d)
        </button>
        <button class="btn ghost" id="btnRefresh" type="button">
          Refresh
        </button>
      </div>

      <div class="hint" id="hint">
        Tip: open via Telegram. Browser demo: add <span class="mono">?uid=123</span>
      </div>

      <details class="admin">
        <summary>Admin</summary>
        <div class="adminBox">
          <input id="adminKey" class="input" placeholder="Admin key" />
          <input id="adminUserId" class="input" placeholder="User ID to set (e.g. 123)" />
          <div class="adminBtns">
            <button class="btn" id="btnAdminPro" type="button">Set PRO (30d)</button>
            <button class="btn" id="btnAdminFree" type="button">Set FREE</button>
          </div>
          <div class="adminNote">
            Admin работает только если задан <span class="mono">ADMIN_KEY</span> на сервере.
          </div>
        </div>
      </details>

      <div class="toast" id="toast"></div>
    </section>
  </main>

  <script src="/static/script.js?v=7"></script>
</body>
</html>
